<h3>Listado de Hèroes</h3>

<div *ngIf="delHeroe; else nothingWasDeleted">
  <h3>
    Héroe Borrado <small class="text-danger"> {{ delHeroe }}</small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3 *ngIf="!delHeroe">No ha Borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroes.length > 0"
  (click)="removeHero()"
  class="btn btn-primary"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroe of heroes" class="list-group-item">{{ heroe }}</li>
</ul>
